{% extends 'base.html' %}
{% block body %}
    <div class="form">
        <h1>Exists!</h1>
        <p>{{ object.url }}</p>
        {% if object.clickevent %}<p>Count: {{ object.clickevent.count }}</p>{% endif %}
        <p><a class="text-primary" href="{{ object.get_short_url }}">{{ object.get_short_url }}</a></p>
        <a href="/">
            <button type="submit" class="shorten-button">+New</button>
        </a>
    </div>
{% endblock %}
