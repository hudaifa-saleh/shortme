{% extends 'base.html' %}
{% block body %}
    <div class="form">
        <h1>ShortMe.com</h1>
        <form method="POST" action=".">
            {% csrf_token %}
            <label>
                <input type="text" class="url-input" id="url" name="url" placeholder="Enter your URL">
            </label>
            <br>
            <button type="submit" class="shorten-button">Shorten URL</button>
        </form>
    </div>

{% endblock %}
